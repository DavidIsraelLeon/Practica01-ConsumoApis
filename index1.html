<body>

<nav class="navbar navbar-dark bg-dark"> 
    <img src="../practica01/images/tvmaze.png" class="rounded float-left" alt="...">
    <a class="navbar-brand" href="index.html">Aplicaciones Distribuidas</a>

    
</nav>

<section id ="shows" class="grid-fluid">    </section>
    <template id="show-template">
            <article class="show">

            <h4  class="alert alert-dark" ></h4>
            <div></div>
            <img></img>
    </article>
    </template>

   
    <body>
        <div class ="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
            <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Genero</th>
                            <th>NOMBRE</th>
                            <th>LINK</th>
                            <th>rating</th>
                        </tr>
                    </thead>
                    <tbody id="data">

                    </tbody>


            </table>

    </body>
    <script>
        //let url ='http://api.tvmaze.com/schedule'
        let url ='http://api.tvmaze.com/shows'
        fetch(url)
        .then(response=>response.json())
        .then(data=>mostrarData(data))
        .catch(error=>console.log(error))


        const mostrarData=(data)=>{
            console.log(data)
            let body=''
            for (let i=0;i<data.length;i++){
                body +=`<tr><td>${data[i].genres}</td><td>${data[i].name}</td><td>${data[i].name}</td><td>${data[i].rating.average}</td></tr>`
            }
            document.getElementById('data').innerHTML=body
        }
    </script>

</script>
</body>
